<body style="text-align: center;">
    <!-- A simple toggle DOM Manipulation project -->
    <h1>Dom Manipulation </h1> 
    <p id="show_up" style="font-size: 40px; display: none;">HEY!! I"M CURRENTLY SHOWING UP</p>
    <button onclick="handleShowButton()" id="show_button" style="font-size: 30px; background-color:aqua; ">Show Me</button>

    <script>
        function handleShowButton() {
            const showUp = document.getElementById("show_up"); //we are storing the object with id of "show_up"
            const showButton = document.getElementById("show_button"); //we are stroring the button object by using the id

            if(showButton.innerText === "Show Me"){ //Here, if button text is "Show me" when it is clicked, it should display the show_up else it should hide it
                showUp.style.display = "block";
                showButton.innerText = "Hide Me";
            }else{
                showUp.style.display = "none"
                showButton.innerText = "Show Me"
            }
        }
    </script>
</body>

</html>
